<app-product-header [HcarCount]="LcarCount"></app-product-header>               <!-- Se crea la etiqueta app-product-header y se iguala la cuenta del header a la cuenta de la lista -->
<h1>Product List Father</h1>                                                    <!-- Encabezado H1 -->

<div *ngFor = "let items of products" >                                         <!-- El *ngFor ayudará a iterar la lista de productos igualandolo a una variable items -->
<!-- Se crea la etiqueta app-product-detail -->    
<app-product-detail                                                             
    [Dproduct] = "items" (DproductSelected) = "handleProductSelected($event)" >   <!-- Hace binding de propiedad  desde la variable Dproduct de detail a la variable item declarada anteriomente que se relaciona con el Input de detail, después un  binding event de DproductSelected igualado a handleProductSelected($event) que corresponde al @Output de detail -->
</app-product-detail>
</div>
